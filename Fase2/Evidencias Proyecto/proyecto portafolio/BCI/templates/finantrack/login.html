{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title class="title" >FinanTrack - Ingreso</title>
  <link rel="stylesheet" href="\static\finantrack\css\style.css">
s</head>
<body class="login-page">
  <div class="login-container">
    <h1>FinanTrack</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Ingresa tu email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="***********" required>

      <button type="submit">Siguiente</button>

      <div class="divider">O CON</div>

      <button class="google-btn">Ingresar con Google</button>

      <p class="login-footer">¿Tienes una cuenta? <a href="#">Inicia sesión</a></p>
    </form>
  </div>
</body>
</html>
